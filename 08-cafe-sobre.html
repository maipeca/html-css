			<article >
					<h1> Café Palmito</h1>

				
					<form method="post">

						<div class="post__name">
							<label for="nome">Nome</label><br>
							<input type="text" name="nome" id="nome" ">
						</div>
	
						<div class="post__email">
							<label for="email">E-mail</label><br>
							<input type="email" name="email" id="email" ">
						</div>
	
						<div class="post__mensagem">
							<label for="mensagem">Mensagem</label><br>
							<textarea name="mensagem" id="mensagem" rows="4"></textarea>
						</div>
	
					
	
						<div class="question1">
							<p>
								<label>Quais bolos vocè gostaria experimentar?</label>
								<input type="checkbox" name="linguagens" value="html"> cheesecake
								<input type="checkbox" name="linguagens" value="css"> carrotcake
								<input type="checkbox" name="linguagens" value="javascript"> chocolate cake
							</p>
						</div>
	
						<div class="question2">
							<label>Qual café você prefere?</label>
							<select>
								<option value="Azul">Café com leite</option>
								<option value="Verde">Café americano</option>
								<option value="Vermelho" selected>Café expresso</option>
							</select>
						</div>
	
						<div class="button">
							<button type="submit">Enviar </button>
						</div>
	
					</form>
			</article>
